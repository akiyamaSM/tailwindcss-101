<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Jokes</title>
</head>
<body class="h-full text-black">

    <div id="app">
        <label for="ice-cream-choice">Choose a flavor:</label>
        <auto-complete :name="name" :data="data"></auto-complete>
    </div>

    <template id="auto-complete">
        <div>
            <input type="text" :list="name"/>

            <datalist :id="name">
                <option v-for="(value, index) in data" :value="value" :key="index">
            </datalist>
        </div>
    </template>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>

    <script>
        Vue.component('auto-complete', {
            props : ['data', 'name'],
            template : '#auto-complete',
        })

        new Vue({
            el: '#app',
            data: {
                name: 'my-frameworks',
                data: [
                    'Laravel',
                    'Symfony',
                    'Code Igniter'
                ]
            }
        })
    </script>
</body>
</html>
